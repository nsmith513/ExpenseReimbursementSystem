<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<style>
		body {
			/* background-image: url(https://jpturtlenews2.files.wordpress.com/2014/04/img_4590.jpg); */
			background: repeating-linear-gradient(45deg, #72a4c2, #72a4c2 40px, #80aec8 40px,
					#80aec8 80px);
			background-repeat: no-repeat;
			background-attachment: fixed;
			background-size: cover;
		}
	</style>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light" style="border-bottom: 0.2rem solid #d5d6d8;">
		<div class="container-fluid">
			<a class="navbar-brand" href="#"><img src="/ExpenseReimbursementSystem/resources/images/logo.png" alt="Revature"
					height="40rem"></a>
		</div>
	</nav>

	<div class="d-flex justify-content-center">
		<div class="card" style="margin: 16vh 2rem 0 2rem; width: 24rem; background-color: #f8f9fa;">
			<div class="card-header">
				<h3>User Login</h3>
			</div>
			<div class="card-body">
				<div class="mb-3">
					<label for="inputUsername1" class="form-label">Username</label>
					<input type="text" class="form-control" id="input-username" name="username">
				</div>
				<div class="mb-3">
					<label for="inputPassword1" class="form-label">Password</label>
					<input type="password" class="form-control" id="input-password" name="password">
				</div>
				<div class="mb-3" id="fail-container" hidden>
					<div class="card" style="color: red; border-color: red; background-color: rgba(255, 0, 0, 0.2)">
						<div class="card-body" style="padding: 0.5rem;">
							<div class="card-text" id="fail-message"></div>
						</div>
					</div>
				</div>
				<button type="submit" class="btn btn-primary" id="input-creds">Submit</button>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="/ExpenseReimbursementSystem/resources/js/utility-funcs.js"></script>
	<script type="text/javascript" src="/ExpenseReimbursementSystem/resources/js/login.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
		crossorigin="anonymous"></script>
</body>

</html>
